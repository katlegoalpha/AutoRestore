<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="./style.css" />
		<title>Car Shop page</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="./img/logo.jpg" alt="logo" />
				<h4 class="logo"></h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Car Inspection</a></li>
					<li><a class="nav-link" href="#">Car Makeover</a></li>
					<li><a class="nav-link" href="#">Contact Us</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="./img/cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>We renew cars</h1>
						<p>
							Perfect Car restorations .
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">Full restore</button>
						<button class="cta-add">Car Inspection</button>
					</div>
				</div>
				<div class="cover">
					<img src="./img/—Pngtree—yellow fashion luxury car illustration_4484895.png" alt="restored car" />
				</div>
			</section>

			<div class="car-select">
				<img src="./img/arrow-left.svg" alt="" />
				<img src="./img/dot.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/dot-full.svg" alt="" />
				<img src="./img/arrow-right.svg" alt="" />
			</div>

			<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
			<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
			<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
		</main>
	</body>
</html>
